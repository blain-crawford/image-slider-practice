<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/05fadaaa36.js" crossorigin="anonymous"></script>
  <title>Picture Show</title>
</head>
<body>
  <div id="picture-frame">
    <div id="picture-scroll-left">
      <i class="fa-solid fa-angle-left"></i>
    </div>
    <div id="pictures"></div>
    <div id="picture-scroll-right">
      <i class="fa-solid fa-angle-right"></i>
    </div>
  </div>
  <div id="second-picture-frame">
    <div id="second-picture-scroll-left">
      <i class="fa-solid fa-angle-left"></i>
    </div>
    <div id="second-pictures"></div>
    <div id="second-picture-scroll-right">
      <i class="fa-solid fa-angle-right"></i>
    </div>
    <div id="second-picture-frame-footer">
      <div id="picture-indicators"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
